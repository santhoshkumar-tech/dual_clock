<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog & Digital Clocks</title>
    <link rel="stylesheet" href="assets/analog.css">
    <link rel="stylesheet" href="assets/digital.css">
    <link rel="stylesheet" href="assets/responsive.css">
    <script src="assets/analog.js"></script>
    <script src="assets/digital.js"></script>
</head>

<body>
    <div class="greetings">
        <h2 id="wish"></h2>
        <h2 id="name"></h2>
    </div>
    <div class="container">
        <div id="clockContainer">
            <div id="hour"></div>
            <div id="minute"></div>
            <div id="second"></div>
        </div>

        <div class="digital-body">
            <div id="time">
                <div class="circle" style="--clr:#ff2972;">
                    <div class="dots hr_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="hh"></circle>
                    </svg>
                    <div id="hours">00</div>
                </div>
                <div class="circle" style="--clr:#fee800;">
                    <div class="dots min_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>
                    </svg>
                    <div id="minutes">00</div>
                </div>
                <div class="circle" style="--clr:#04fc43;">
                    <div class="dots sec_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="ss"></circle>
                    </svg>
                    <div id="seconds">00</div>
                </div>
                <div class="ap">
                    <div id="ampm">AM</div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let name = prompt("May i know your name please ?");
        let h = new Date().getHours();
        if (h <= 12) {
            document.getElementById("wish").innerHTML = "Good Morning";
            document.getElementById("name").innerHTML = name;
        }
        else if (h > 12 && h <17) {
            document.getElementById("wish").innerHTML = "Good Afternoon";
            document.getElementById("name").innerHTML = name;
        }
        else {
            document.getElementById("wish").innerHTML = "Good Evening";
            document.getElementById("name").innerHTML = name;
        }
    </script>
</body>

</html>
